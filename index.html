<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archivex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            color: #ccc;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .wrap {
            text-align: center;
            z-index: 1;
        }

        .name {
            font-size: 2.2rem;
            letter-spacing: 0.4rem;
            color: #e8e8e8;
            margin-bottom: 0.6rem;
        }

        .desc {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 2.5rem;
            height: 1rem;
        }

        a {
            color: #999;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.7rem 2rem;
            border: 1px solid #333;
            transition: border-color 0.2s, color 0.2s;
        }

        a:hover {
            border-color: #666;
            color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="rain"></canvas>

    <div class="wrap">
        <div class="name">archivex</div>
        <div class="desc" id="desc">архив клиентов</div>
        <a href="https://archivex.fun" id="link">войти</a>
    </div>

    <script>
        const c = document.getElementById('rain')
        const ctx = c.getContext('2d')
        let w, h
        let drops = []

        function resize() {
            w = c.width = window.innerWidth
            h = c.height = window.innerHeight
        }

        function init() {
            resize()
            drops = []
            for (let i = 0; i < 150; i++) {
                drops.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    len: Math.random() * 15 + 5,
                    speed: Math.random() * 3 + 2,
                    opacity: Math.random() * 0.15 + 0.03
                })
            }
        }

        function draw() {
            ctx.clearRect(0, 0, w, h)
            
            for (let d of drops) {
                ctx.beginPath()
                ctx.moveTo(d.x, d.y)
                ctx.lineTo(d.x + 0.5, d.y + d.len)
                ctx.strokeStyle = `rgba(180, 200, 220, ${d.opacity})`
                ctx.lineWidth = 1
                ctx.stroke()
                
                d.y += d.speed
                d.x += 0.2
                
                if (d.y > h) {
                    d.y = -d.len
                    d.x = Math.random() * w
                }
            }
            
            requestAnimationFrame(draw)
        }

        window.addEventListener('resize', init)
        init()
        draw()

        const txt = {
            ru: { desc: 'архив клиентов', link: 'войти' },
            en: { desc: 'clients archive', link: 'enter' }
        }

        let lang = 'ru'
        const desc = document.getElementById('desc')
        const link = document.getElementById('link')

        setInterval(() => {
            desc.style.opacity = '0'
            link.style.opacity = '0'
            
            setTimeout(() => {
                lang = lang === 'ru' ? 'en' : 'ru'
                desc.textContent = txt[lang].desc
                link.textContent = txt[lang].link
                desc.style.opacity = '1'
                link.style.opacity = '1'
            }, 400)
        }, 4000)

        desc.style.transition = 'opacity 0.4s'
        link.style.transition = 'opacity 0.4s'
    </script>
</body>
</html>
