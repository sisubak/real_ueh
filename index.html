<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>→ archivex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1920') center/cover;
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 3rem;
            letter-spacing: 0.2rem;
        }

        .enter-btn {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid #444;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.3rem;
            transition: all 0.3s ease;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .enter-btn:hover {
            border-color: #64c8ff;
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.3);
            transform: translateY(-2px);
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(100, 200, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .enter-btn:hover::before {
            left: 100%;
        }

        .lang-switch {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
        }

        .lang-btn {
            background: none;
            border: 1px solid #333;
            color: #666;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .lang-btn:hover,
        .lang-btn.active {
            border-color: #64c8ff;
            color: #fff;
        }

        .arrow {
            display: block;
            margin-top: 2rem;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            color: #444;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .line {
            width: 50px;
            height: 1px;
            background: #333;
            margin: 2rem auto;
        }

        .footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 0.1rem;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>

    <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('ru')">ru</button>
        <button class="lang-btn" onclick="setLang('en')">en</button>
    </div>

    <div class="container">
        <div class="logo">archivex</div>
        
        <div class="line"></div>
        
        <p class="subtitle" id="subtitle">архив клиентов</p>
        
        <a href="https://archivex.fun" class="enter-btn" id="enterBtn">
            <span id="btnText">войти</span>
        </a>
        
        <span class="arrow">↓</span>
    </div>

    <div class="footer" id="footer">нажми чтобы продолжить</div>

    <script>
        const translations = {
            ru: {
                subtitle: 'архив клиентов',
                btnText: 'войти',
                footer: 'нажми чтобы продолжить'
            },
            en: {
                subtitle: 'client archive',
                btnText: 'enter',
                footer: 'click to continue'
            }
        };

        function setLang(lang) {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.getElementById('subtitle').textContent = translations[lang].subtitle;
            document.getElementById('btnText').textContent = translations[lang].btnText;
            document.getElementById('footer').textContent = translations[lang].footer;
            
            document.documentElement.lang = lang;
        }
    </script>
</body>
</html>
